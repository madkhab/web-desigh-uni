<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:wght@100;400;800&display=swap"
          rel="stylesheet">
    <title>Men T-shirts catalog</title>
</head>
<body>
<header>
    <div class="navigation-wrapper">
        <nav class="navigation-bar">
            <a href="../index.html" class="logo">Madi & Honza's Shop</a>
            <div class="navigation-menu-burger">
                <img class="open-menu-image" src="../assets/menu-bar.png" alt="menu">
                <img class="close-menu-image" src="../assets/reject.png" alt="menu">
                <div class="navigation-content">
                    <div class="navigation-items">
                        <a class="navigation-item" href="men-catalog.html">MEN T-SHIRTS</a>
                        <a class="navigation-item" href="#">WOMEN T-SHIRTS</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
<section class="men-product">
    <h2 class="product-category">Best selling</h2>
    <div class="product-container">
        <div class="product-card">
            <div class="product-image">
                <span class="discount-tag">50% OFF
                </span>
                <img src="https://img.freepik.com/premium-photo/red-t-shirt-mockup-modern-fashionable-looks_910684-3213.jpg" class="product-thumb" alt="red shirt no sleeves">
                <button class="basket-button">Add to basket</button>
            </div>
            <div class="product-info">
                <h2 class="product-brand">Red regular Tshirt</h2>
                <p class="product-desc">Short text about the product</p>
                <span class="discount-price">$6</span><span class="price">$12</span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
